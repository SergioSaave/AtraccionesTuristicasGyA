<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Calles con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h1>Mapa de Calles</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-33.4489, -70.6693], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Funci칩n para obtener todas las calles
        function fetchAllStreets() {
            fetch('/all_streets')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al obtener las calles');
                    }
                    return response.json();
                })
                .then(data => {
                    // A침adir todas las calles al mapa
                    data.forEach(street => {
                        var latlngs = street.coordinates.map(coord => [coord[1], coord[0]]);  // Convertir a [lat, lon]
                        L.polyline(latlngs, {color: 'gray'}).addTo(map); // Puedes cambiar el color
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(error.message);
                });
        }

        // Llama a la funci칩n para obtener todas las calles al cargar la p치gina
        fetchAllStreets();
    </script>
</body>
</html>
